<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
  action="https://mate-academy-form-lesson.herokuapp.com/create-application"
  method="POST"
  onsubmit="onSubmit()"
  >
      <fieldset class="container">

        <legend>Personal information</legend>
        <label for="surname" class="label">Surname:
          <input
      type="text"
      name="surname"
      id="surname"
      >
        </label>
        <br>
        <label for="name" class="label">Name:
          <input
      type="text"
      name="name"
      id="name"
      >
        </label>
        <br>
        <label for="age"
        class="label"
        value="12"
        aria-autocomplete="no">
        How old are You?
          <input
      value="12"
      type="number"
      name="age"
      id="age"
      min="1"
      max="100"
      >
        </label>
        <br>
        <label for="date" class="label">Full date of birth:
          <input
      type="date"
      name="date"
      id="date"
      autocomplete="off"
      >
        </label>
        <br>
        <label for="term" class="label">I accept the term of the agreement
          <input
      type="checkbox"
      name="term"
      id="term"
      class="last"
      >
        </label>
        <br>
      </fieldset>

      <fieldset class="container">

        <legend>Registration</legend>
        <label for="email"
        class="label"
        required>E-mail:
          <input
        placeholder="email@example.com"
        type="email"
        name="email"
        id="email"
        >
        </label>
        <br>
        <label for="password" class="label">Password:
          <input
        type="password"
        name="password"
        id="password"
        minlength="5"
        maxlength="20"
        class="last"
        >
        </label>
      </fieldset>

      <fieldset class="container">

        <legend>An interesting fact about you!</legend>
        <label for="cats" class="label">Do you love cats?
          <input
          type="radio"
          name="cats?"
          id="cats"
          >
          Yes
          <input type="radio"
          name="cats"
          >
          No
        </label>
        <br>
        <label for="color" class="label">
          What is your favorite color?
          <input
          type="color"
          name="color"
          id="color"
          >
        </label>
        <br>
        <label for="bed" class="label">What time do you go to bed?
          <input
          type="time"
          name="bed"
          id="bed"
        >
        </label>
        <br>
        <label for="car"
            class="label">
            What are your favorite brand of cars?
          <select name="car"
          id="car"
          size="4">
            <option value1="BMW">BMW</option>
            <option value2="Audi">Audi</option>
            <option value3="Lada">Lada</option>
          </select>
        </label>
        <br>
        <label for="rate" class="label">How do you rate our work?
          <input
          type="range"
          name="rate"
          id="rate"
          min="0" max="100"
          value="0"
          class="last"
        >
        </label>
      </fieldset>

      <fieldset class="container">

        <legend>Additional info</legend>
        <label for="comments" class="label">Comments:
          <textarea name="comments"
            id="comments"
            cols=""
            rows="">
          </textarea>
        </label>
        <br>
        <label for="recomendation" class="label">Would you recomend us?
          <select
              name="recomendation"
              id="recomendation">
            <option value1="Yes">Yes</option>
            <option value2="No">No</option>
          </select>
        </label>
      </fieldset>
      <input type="submit"
      value="Submit"
      class="last">
    </form>
  </body>
</html>
