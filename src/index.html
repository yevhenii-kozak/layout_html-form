<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
  action="https://mate-academy-form-lesson.herokuapp.com/create-application"
  method="POST"
  onsubmit="onSubmit()"
  >
      <fieldset class="container">
        <legend>Personal information</legend>
        <div class="label">
          <label for="surname">Surname:
            <input
      type="text"
      name="surname"
      id="surname"
      >
          </label>
        </div>
        <div class="label">
          <label for="name">Name:
            <input
      type="text"
      name="name"
      id="name"
      >
          </label>
        </div>
        <div class="label">
          <label for="age"
        value="12"
        aria-autocomplete="no">
        How old are You?
            <input
      value="12"
      type="number"
      name="age"
      id="age"
      min="1"
      max="100"
      >
          </label>
        </div>
        <div class="label">
          <label for="date">Full date of birth:
            <input
      type="date"
      name="date"
      id="date"
      autocomplete="off"
      >
          </label>
        </div>
        <div class="last">
          <label for="term" class="label">I accept the term of the agreement
            <input
      type="checkbox"
      name="term"
      id="term"
      >
          </label>
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>Registration</legend>
        <div class="label">
          <label for="email"
        required>E-mail:
            <input
        placeholder="email@example.com"
        type="email"
        name="email"
        id="email"
        >
          </label>
        </div>
        <div class="last">
          <label for="password" class="label last">Password:
            <input
        type="password"
        name="password"
        id="password"
        minlength="5"
        maxlength="20"
        >
          </label>
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <div class="label">
          <label for="cats">Do you love cats?
            <input
          type="radio"
          name="cats?"
          id="cats"
          >
          Yes
            <input type="radio"
          name="cats"
          >
          No
          </label>
        </div>
        <div class="label">
          <label for="color" class="label">
          What is your favorite color?
            <input
          type="color"
          name="color"
          id="color"
          >
          </label>
        </div>
        <div class="label">
          <label for="bed">What time do you go to bed?
            <input
          type="time"
          name="bed"
          id="bed"
        >
          </label>
        </div>
        <div class="label">
          <label for="car">
            What are your favorite brand of cars?
            <select name="car"
          id="car"
          size="4">
              <option value1="BMW">BMW</option>
              <option value2="Audi">Audi</option>
              <option value3="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="last">
          <label for="rate" class="label">How do you rate our work?
            <input
          type="range"
          name="rate"
          id="rate"
          min="0" max="100"
          value="0"
        >
          </label>
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info</legend>
        <div class="label">
          <label for="comments">Comments:
            <textarea name="comments"
            id="comments"
            cols=""
            rows="">
            </textarea>
          </label>
        </div>
        <div class="last">
          <label for="recomendation" class="label">Would you recomend us?
            <select
              name="recomendation"
              id="recomendation">
              <option value1="Yes">Yes</option>
              <option value2="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <input type="submit"
      value="Submit"
      class="last">
    </form>
  </body>
</html>
